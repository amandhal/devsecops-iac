- name: Install prerequisites
  ansible.builtin.apt:
    name:
      - wget
      - curl
      - unzip
      - ca-certificates
      - gnupg
    state: present
    update_cache: yes

- name: Install Trivy package
  ansible.builtin.apt:
    deb: https://github.com/aquasecurity/trivy/releases/download/v0.69.0/trivy_0.69.0_Linux-64bit.deb

- name: Download and unarchive the aws cli installation file
  ansible.builtin.unarchive:
    src: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
    dest: /tmp/
    remote_src: yes

- name: Install AWS CLI 
  ansible.builtin.command: ./tmp/aws/install
  become: yes

